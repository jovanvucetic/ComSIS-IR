<div class="signin-content">
<mat-card>
        <mat-card-content>
        <div class="col-md-6 offset-md-3">
            <h3>Create paper</h3>
            <form [formGroup]="createPaperForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width-input">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" formControlName="title" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && fields.title.errors }" />
                    <div *ngIf="submitted && fields.title.errors" class="invalid-feedback">
                        <div *ngIf="fields.title.errors.required">Title is required</div>
                    </div>
                </mat-form-field>
                <br/>
                <mat-form-field class="full-width-input">
                    <mat-label>Abstract</mat-label>
                    <textarea matInput formControlName="paperAbstract" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && fields.paperAbstract.errors }"></textarea>
                    <div *ngIf="submitted && fields.paperAbstract.errors" class="invalid-feedback">
                        <div *ngIf="fields.paperAbstract.errors.required">Password is required</div>
                    </div>
                </mat-form-field>
                <div class="full-width-input">
                    <mat-label>Authors</mat-label>
                    <ng-multiselect-dropdown (click)="displayAllAuthors()" formControlName="authors"
                        [ngClass]="{ 'is-invalid': submitted && fields.authors.errors }"
                        [placeholder]="'Paper authors'" [data]="existingAuthors" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)">
                    </ng-multiselect-dropdown>
                    <br />
                    <app-create-author></app-create-author>
                </div>
                <br/>
                <br />
                <div class="full-width-input">
                    <button mat-raised-button color="primary" class="btn btn-primary">Create paper</button>
                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
</div>
